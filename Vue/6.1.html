<!-- Need for computed properties -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="root">
		<h2>All tasks</h2>
		<ul>
			<li v-for="task in tasks"  v-text="">
				<label>
					<input type="checkbox" v-model="task.completed">
					{{ task.description}}
				</label>
			</li>
		</ul>

		<h2>Incomplete tasks</h2>
		<ul>
			<li v-for="task in incompleteTasks"  v-text="task.description"></li>
		</ul>
	</div>

	<script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>

	<script>
		var app = new Vue({
		el: '#root',

		data:
		{
			tasks:[
				{description:'go to store', completed: true},
				{description:'go to masjid', completed: false},
				{description:'go to shop', completed: true},
				{description:'go to office', completed: false},
				{description:'go back to home', completed: true}
			]
		},

		computed:
			{
				incompleteTasks(){
					return this.tasks.filter(task => !task.completed);
				}
			}
		});
	</script>
</body>
</html>
